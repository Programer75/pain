                            <div class="rating-round fill"></div>
                            <div class="rating-round fill"></div>
                        </div>
                    </div>
                    <div class="card-photo">
                        <img src="../static/images/sahara.jpg" alt="">
                        <button class="btn-rounded fav"></button>
                    </div>
                </div>
            </div>
            <div class="controls">

                    <button class="btn-rounded left">←</button>
                    <button class="btn-rounded right">→</button>
                </div>
                <div class="card-count">
                    <span class="current-num num">01</span>

                    <span class="num">03</span>
                </div>
