<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Африка</title>
    <link rel="stylesheet" href="../static/styles/style.css">
    <script src="../static/scripts/script.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="" alt="логотип">
        </div>
        <nav>
            <ul class="horizontal-menu">
                <li><a href="#">Новости</a></li>
                <li><a href="#">Избранное</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
        <div class="sidebar">
            <div class="search">
                <input type="search" name="search" id="search">
                <button class="btn-rounded searchbt">&#x1F50D;</button>
            </div>
            <div class="side-menu">
                <span class="menu-choice">Поездки</span>
                <button class="btn-rounded burger"></button>
            </div>
        </div>
    </header>
    <div class="slider"></div>
    <main>

        <div class="article">
            <article class="current-country">
                <h1>Африка</h1>
                <p class="description">Откройте для себя магию Африки — континента, где каждый миг наполняется
                    приключениями и удивительными открытиями!</p>
                <button class="standart primary">Исследовать &#10230;</button>
            </article>
        </div>
        <div class="gallery-cards">
            <div class="gallery">
                <div class="card">
                    <div class="card-description">
                        <h4>Пустыня Сахара, Сахара</h4>
                        <div class="rating">
                            <div class="rating-round fill"></div>
                            <div class="rating-round fill"></div>
                            <div class="rating-round fill"></div>
                            <div class="rating-round fill"></div>
                            <div class="rating-round fill"></div>
                        </div>
                    </div>
                    <div class="card-photo">
                        <img src="../static/images/sahara.jpg" alt="">
                        <button class="btn-rounded fav"></button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-description">
                        <h4>Столовая гора, ЮАР</h4>
                        <div class="rating">
                            <div class="rating-round fill"></div>
                            <div class="rating-round fill"></div>
                            <div class="rating-round fill"></div>
                            <div class="rating-round fill"></div>
                            <div class="rating-round"></div>
                        </div>
                    </div>
                    <div class="card-photo">
                        <img src="../static/images/mesa.jpg" alt="">
                        <button class="btn-rounded fav"></button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-description">
                        <h4>Водопад Виктория, Замбия</h4>
                        <div class="rating">
                            <div class="rating-round fill"></div>
                            <div class="rating-round fill"></div>
                            <div class="rating-round fill"></div>
                            <div class="rating-round fill"></div>
                            <div class="rating-round"></div>
                        </div>
                    </div>
                    <div class="card-photo">
                        <img src="../static/images/waterfall.jpeg" alt="">
                        <button class="btn-rounded fav"></button>
                    </div>
                </div>
            </div>
            <div class="controls">
                <div class="button-controls">
                    <button class="btn-rounded left">←</button>
                    <button class="btn-rounded right">→</button>
                </div>
                <div class="card-count">
                    <span class="current-num num">01</span>
                    <div class="line"></div>
                    <span class="num">03</span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
